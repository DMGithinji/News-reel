{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/source-articles.css')}}">
{% endblock %}


<!-- Content block -->
{% block content %}
<h1>Articles from {{title}}</h1>
<div class="content">
    <div class="container">
        <div class="row">
            {{ macro.displayArticles(news_list)}}
        </div>
    </div>
</div>
{% endblock%}
